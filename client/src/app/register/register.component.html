<!-- Here #registerForm is a template reference variable  -->
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="Username">
    </div>
    <!-- This is a temporary code to understand how the input parameter is working from parent to child.
    We are binding the user details from the variable usersFromHomeComponent which has been assigned by parent component.
    Here [] means that we are going to receive the value from component (one way binding) -->
    <!-- <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value] = "user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
